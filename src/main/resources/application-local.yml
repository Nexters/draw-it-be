spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/drawit
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        highlight_sql: true
  docker:
    compose:
      enabled: false
      lifecycle-management: start_only
      skip:
        in-tests: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql: trace

biz:
  notification-channel:
    error-message: none
    etc-message: none

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: kr-standard
    bucket-name: dodoodle
    endpoint: https://kr.object.ncloudstorage.com
    phase: local
